<div class="content" role="main">

  <h2>WebAuthn</h2>

  <div class="card-container">
    <button class="card card-small" (click)="registerCredential()" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
      <span>Register credential</span>
    </button>

    <button class="card card-small" (click)="authenticate()" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
      <span>Authenticate</span>
    </button>
  </div>

  <h2>Payment app (WIP)</h2>

  <div class="card-container">
    <button class="card card-small" (click)="install()" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
      <span>Install KBC pay</span>
    </button>

    <button class="card card-small" (click)="uninstall()" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
      <span>Uninstall KBC pay</span>
    </button>
  </div>

</div>
